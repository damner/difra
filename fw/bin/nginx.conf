set $droot $htdocs/sites/$site/htdocs;
set $data $htdocs/sites/$site/data;
root $droot;
charset utf-8;

try_files	$uri /bootstrap.php?$args;

location ~ ^(/images|/favicon.ico|/robots.txt) {
	expires 1d;
}

location /bootstrap.php {
	include		fastcgi_params;
	fastcgi_pass	$fastcgi;
	fastcgi_index	bootstrap.php;
	fastcgi_param	SCRIPT_FILENAME $droot/bootstrap.php;
	fastcgi_param	VHOST_NAME $site;
	fastcgi_param	VHOST_DEVMODE $devmode;
	fastcgi_param	VHOST_MAIN $vhost;
	track_uploads	uploads 30s;
}

location ~ /\.(ht|svn) {
	deny all;
}

location ^~ /adm {
#	auth_basic	"Restricted Area";
#	auth_basic_user_file $htdocs/.htpasswd-adm;
	try_files	$uri /bootstrap.php?$args;
}

location ^~ /progress {
	upload_progress_json_output;
	report_uploads uploads;
}
